spring.application.name=Backend API
server.port=${PORT:8080}

# Database configuration (from DATABASE_URL environment variable)
# Spring Boot will auto-detect DATABASE_URL and configure PostgreSQL connection
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/swagger
springdoc.swagger-ui.path=/swagger
